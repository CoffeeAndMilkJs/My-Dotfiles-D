LC_ALL=C
LANG=C

print_info() {
    info "${cl5} ​ ​  \n \n User " title
    prin "${cl7}┌───────────────────────────────┐"
    info "${cl2} ​ ​  \n \n Distro \n \n  " distro
    info "${cl6} ​ ​  \n \n WM \n \n \n \n \n \n  " wm
    info "${cl4} ​ ​  \n \n Shell \n \n \n  " shell
    info "${cl1} ​ ​  \n \n Terminal " term
    info "${cl7} ​ ​ 󰔚 \n \n Uptime \n \n \n" uptime
    info "${cl3} ​ ​  \n \n Packages " packages
    prin "${cl7}└───────────────────────────────┘"
    prin " \n \n $(color 1)✿ \n \n $(color 2)✿ \n \n $(color 3)✿ \n \n $(color 4)✿  \n \n $(color 5)✿  \n \n $(color 6)✿  \n \n $(color 7)✿  \n \n $(color 0)✿"
}

